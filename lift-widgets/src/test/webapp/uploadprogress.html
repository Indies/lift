<lift:surround with="default" at="content">
  <head>
    <!-- <lift:UploadExample.script formId="#upload" /> -->
    <!-- // <script type="text/javascript" src="/classpath/uploadprogress/uploadprogress.js"></script> -->
    <script type="text/javascript" src="/classpath/uploadprogress/jquery.timers-1.1.2.js"></script>
    <script type="text/javascript">
      // <![CDATA[
      $(function(){
        $("form").bind("submit", function(e){
          $(this).everyTime(1500, "hide", function() {
            //alert("ping...");
            
            $.ajax({
              type: "GET",
              async: true,
              url:"/progress?" + new Date().getTime(),
              dataType: "json",
              success: function(upload) {
                if (upload.state == 'uploading') {
                  //upload.percents = Math.floor((upload.received / upload.size)*1000)/10;
                  
                  //var bar = $.browser.safari ? $('#progressbar', parent.document) : $('#progressbar');
                  //bar.css({width: upload.percents+'%'});
                  //options.uploading(upload);
                  //$('#percents').text(upload.received + " | " + upload.size);
                  $('#percents').text(upload.percentage);
                }
              }
            });
            
            
            
            
          },0,true);
        });
      });
      // ]]>
    </script>
    
    <style type="text/css">
    .bar {
      width: 300px;
    }

    #progress {
      background: #eee;
      border: 1px solid #222;
      margin-top: 20px;
    }
    #progressbar {
      width: 0px;
      height: 24px;
      background: #333;
    }
    </style>
  </head>
  
  <h2>Upload</h2>
  <p>Choose a file to upload</p>
  
  <lift:UploadExample.upload form="post" multipart="true" id="upload">
    <choose:post>
      <p>
        File name: <ul:file_name/><br />
        MIME Type: <ul:mime_type/><br />
        File length: <ul:length/><br />
        MD5 Hash: <ul:md5/><br />
      </p>
    </choose:post>
    
    <choose:get>
      <ul:file_upload/>
      <input type="submit" value="Upload"/>
      
      <div id="uploading">
        <div id="progress" class="bar">
          <div id="progressbar">&nbsp;</div>
          <div id="percents"></div>
        </div>
      </div>
      
      
    </choose:get>
    
  </lift:UploadExample.upload> 
  
  
   
</lift:surround>
